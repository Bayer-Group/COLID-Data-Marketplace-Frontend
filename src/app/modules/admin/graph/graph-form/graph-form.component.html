<ng-container
  *ngIf="(graphMetadata$ | async) && (actualGraph$ | async); else loading"
>
  <app-entity-form
    [isNew]="true"
    [label]=""
    [metaData]="graphMetadata$ | async"
    [entity]="actualGraph$ | async"
    [entityType]="entityType"
    [isDeletable]="false"
    [validationResult]="validationResult"
    [status]="formStatus"
    (createEntityEmitter)="handleCreateEntityEmitter($event)"
    (cancelEditEntityEmitter)="handleCancelEditEntityEmitter()"
  ></app-entity-form>
</ng-container>
<ng-template #loading>
  <div class="row justify-content-center mt-4">
    <div class="col-auto">
      <app-colid-spinner></app-colid-spinner>
    </div>
  </div>
</ng-template>
