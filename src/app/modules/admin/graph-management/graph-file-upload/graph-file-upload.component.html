<div class="my-2">
  <div
    class="dropzone"
    appDnd
    (click)="fileDropRef.click()"
    (fileDropped)="onFileDropped($event)"
  >
    <button class="me-2" mat-raised-button color="primary">Choose file</button>
    <span>{{
      file
        ? file.name + ' - ' + (file.size | prettySize)
        : 'or drag and drop file here'
    }}</span>
    <input
      #fileDropRef
      hidden
      class="file-input"
      type="file"
      (change)="fileBrowseHandler($event.target.files)"
    />
  </div>
  <mat-hint style="font-size: 75%"
    >The file of the graph to be uploaded. Format must be .ttl and a maximum
    size of 100Mb.</mat-hint
  >
</div>
