<ng-container
  *ngIf="
    (extendedUriTemplatepMetadata$ | async) &&
      ((extendedUriTemplate$ | async) || isNew);
    else loading
  "
>
  <app-entity-form
    [isNew]="isNew"
    [label]="label"
    [entityType]="entityType"
    [metaData]="extendedUriTemplatepMetadata$ | async"
    [entity]="extendedUriTemplate$ | async"
    [isDeletable]="true"
    [validationResult]="validationResult"
    [status]="formStatus"
    (createEntityEmitter)="handleCreateEntityEmitter($event)"
    (deleteEntityEmitter)="handleDeleteEntityEmitter($event)"
    (editEntityEmitter)="handleEditEntityEmitter($event)"
    (cancelEditEntityEmitter)="handleCancelEditEntityEmitter()"
  ></app-entity-form>
</ng-container>

<ng-template #loading>
  <div class="row justify-content-center mt-4">
    <div class="col-auto">
      <app-colid-spinner></app-colid-spinner>
    </div>
  </div>
</ng-template>
