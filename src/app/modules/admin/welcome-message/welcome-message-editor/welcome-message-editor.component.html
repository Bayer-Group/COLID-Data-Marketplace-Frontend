<ng-container *ngIf="welcomeMessageEditor$ | async; else loading">
  <welcome-message-form
    [defaultMessage]="welcomeMessageEditorDefault"
    (submitForm)="updateWelcomeMessageEditor($event)"
    [status]="status"
  ></welcome-message-form>
</ng-container>
<ng-template #loading>
  <div class="row justify-content-center mt-4">
    <div class="col-auto">
      <app-colid-spinner></app-colid-spinner>
    </div>
  </div>
</ng-template>
