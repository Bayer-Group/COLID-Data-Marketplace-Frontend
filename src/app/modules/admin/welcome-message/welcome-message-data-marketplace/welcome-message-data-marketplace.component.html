<div class="row p-2">
  <div class="col">
    <h1 class="admin-tab-title">Welcome Message for Data Marketplace</h1>
  </div>
</div>
<div class="row mt-6">
  <div class="col-12">
    <ng-container *ngIf="welcomeMessageDataMarketplace; else loading">
      <welcome-message-form
        [defaultMessage]="welcomeMessageDataMarketplace"
        (submitForm)="updateWelcomeMessageDataMarketplace($event)"
        [status]="status"
      ></welcome-message-form>
    </ng-container>
    <ng-template #loading>
      <div class="row justify-content-center mt-4">
        <div class="col-auto">
          <app-colid-spinner></app-colid-spinner>
        </div>
      </div>
    </ng-template>
  </div>
</div>
