<div class="dialog">
  <h2 mat-dialog-title>Delete Favorites List</h2>

  <div mat-dialog-content>
    Would you like to delete <b>{{ favoritesListName }}</b
    >?
  </div>
  <p></p>
  <div mat-dialog-action align="end" class="button">
    <button mat-stroked-button color="pimary" mat-dialog-close>Cancel</button>
    <button
      class="buttons"
      mat-flat-button
      color="primary"
      cdkFocusInitial
      (click)="deleteFavoriteList(favoritesListId)"
    >
      Delete
    </button>
  </div>
</div>
