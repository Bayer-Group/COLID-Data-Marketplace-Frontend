<div class="dialog">
  <h2 class="mat-dialog-title">{{ label }}</h2>
  <p></p>
  <div class="mat-dialog-content">
    {{ displayDescription }}
  </div>
  <p></p>

  <div align="end" class="mat-dialog-action">
    <button mat-raised-button color="primary" (click)="closeDialog()">
      Close
    </button>
  </div>
</div>
