<div class="row m-2">
    <div class="col-auto p-0">
        <ds-icon class="icon-20" iconType="S3" [tooltipDisabled]="false" [delay]="300" [icon]="type"></ds-icon>
    </div>
    <div class="col-11 pl-1">
        <div class="row">
            <div class="col-12">
                <a class="h6" [href]="pidUrlForHref" (click)="onLinkClicked($event)">
                    <span *ngIf="inbound" class="badge badge-primary mx-1">Inbound</span>
                    <span>{{edgeLabel}}: </span>
                    <a tooltip="{{description}}" [delay]="500" innerHTML="{{label}}"></a>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="result-table">
                    <tr>
                        <td valign="top" nowrap>
                            <span class="small text-muted text-uppercase lead cursor-pointer" (click)="openDescriptionDialog(hasPIDURI, 'PID URI')">PID URI</span>
                        </td>
                        <td></td>
                        <td><span innerHTML="{{pidUrl || 'N/A' }}"></span></td>
                    </tr>
                    <tr>
                        <td valign="top" nowrap>
                            <span class="small text-muted text-uppercase lead cursor-pointer" (click)="openDescriptionDialog(hasDefinition, 'Definition')">Definition</span>
                        </td>
                        <td></td>
                        <td><span innerHTML="{{definition || 'N/A' }}"></span></td>
                    </tr>
                    <tr>
                        <td valign="top" nowrap>
                            <span class="small text-muted text-uppercase lead cursor-pointer" (click)="openDescriptionDialog(hasResourceType, 'Resource Type')">Resource Type</span>
                        </td>
                        <td></td>
                        <td><span innerHTML="{{type || 'N/A' }}"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pl-0 m-0">
            <hr class="m-1" *ngIf="!lastElement">
        </div>
    </div>
</div>
