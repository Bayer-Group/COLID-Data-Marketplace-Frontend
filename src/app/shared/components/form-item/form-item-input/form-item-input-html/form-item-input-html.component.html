<quill-editor
  [attr.name]="name"
  id="{{ name }}"
  #input
  [name]="name"
  [(ngModel)]="internalValue"
  [formats]="quillEditorConfig.Formats"
  [modules]="quillEditorConfig.Modules"
  [readOnly]="readOnly"
  [disabled]="readOnly"
  [styles]="{ height: '200px' }"
  (onContentChanged)="handleContentChanged()"
></quill-editor>
