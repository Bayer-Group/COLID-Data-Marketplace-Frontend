<h2 mat-dialog-title>{{ data.header }}</h2>
<div mat-dialog-content>
  <p innerHTML="{{ data.body }}"></p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" class="me-2" mat-dialog-close>
    Cancel
  </button>
  <button
    mat-raised-button
    color="accent"
    class="ms-2"
    [mat-dialog-close]="true"
  >
    Continue
  </button>
</div>
